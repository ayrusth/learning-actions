name: Build-Test-Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -  name: Checkout Repo
         uses: actions/checkout@v3
      -  name: Use Node.js
         uses: actions/setup-node@v3
         with:
           node-version: '18.x'
      -  run: npm install
      -  run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -  name: checkout repo
         uses: actions/checkout@v3
      -  name: use node.js
         uses: actions/setup-node@v3
         with:
           node-version: '18.x'
      -  run: |
              npm install
              npm install --save-dev eslint eslint-config-next
      - name: Run Eslint
        run: npm run lint
         
      -  name: Test Run  
      -  run: npm test
    

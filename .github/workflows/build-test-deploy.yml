name: Build-Test-Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -  name: Checkout Repo
         uses: actions/checkout@v3
      -  name: Use Node.js
         uses: actions/setup-node@v3
         with:
           node-version: '18.x'
      -  run: npm install
      -  run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -  name: Checkout Repo
         uses: actions/checkout@v3
      -  name: Setup Node.js Environment
         uses: actions/setup-node@v3
         with:
           node-version: '18.x'
      -  run: 
         #  npm install
          npm install --save-dev eslint eslint-config-next
      
      -  name: Run Eslint
         run: npm run lint
         # run: npx eslint .

      -  name: Test Run  
         run: npm test
  deploy:
   needs: test

   permissions:
      contents: write
      pages: write
      id-token: write
   
   environment:
         name: production
         url: ${{ steps.deployment.output.pages.url }}

   runs-on: ubuntu-latest
   
   steps:
      -  name: checkout repo
         uses: actions/checkout@v3
         with:
            token:${{ secrets.GITHUB_TOKEN }}

      -  name: Use Node.js
         uses: actions/setup-node@v3
         with:
            node-version: '18.x'
      
      -  name: configure github pages
         uses: actions/configure-pages@v3
         with:
            static_sit_generator: next
      
      -  run: npm install
      -  run: npm run build
      
      -  name: Upload Artifacts
         uses: actions/upload-pages-artifact@v1
         with:
            path: "./out"
      
      -  name: Deploy Pages
         id: deployment
         uses: actions/deploy-pages@v1


    
